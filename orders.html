<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Pedidos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">üé¨ Streaming Store</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="orders.html" class="active">Mis pedidos</a>
    </nav>
  </header>

  <main>
    <h1>Historial de pedidos</h1>
    <div id="ordersList"></div>
    <a href="index.html" class="btn-primary">‚¨ÖÔ∏è Regresar a Inicio</a>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Streaming Store</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const orders = JSON.parse(localStorage.getItem("orders")||"[]");
    const container = document.getElementById("ordersList");
    if(orders.length===0){
      container.innerHTML="<p>No tienes pedidos a√∫n.</p>";
    } else {
      orders.forEach(o=>{
        const div=document.createElement("div");
        div.className="card";
        div.innerHTML=`<h3>Pedido #${o.id}</h3>
        <p>${o.items.map(i=>i.nombre+" x"+i.qty).join(", ")}</p>
        <strong>Total: $${o.total.toFixed(2)}</strong>`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
